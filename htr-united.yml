  - Transcription is faithful: nothing is corrected.\n- Checkmarks in table are transcribed\
  \ as `/`. Some checkmarks looking character can be transcribed as `1` if the 1 in\
  \ the dates looks the same\n- Printed part of the form is not transcribed.\n- Only\
  \ `Col` and `Header` regions are used for table segmentation. If a Signature is\
  \ at the bottom, we also use `Signature`"
